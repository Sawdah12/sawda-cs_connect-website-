---
layout: default
---
<main class="blog-post-page">
    <header class="blog-post-header">
        <canvas class="disco-canvas"></canvas>
        <div class="blog-post-hero">
            <div class="blog-post-hero-content animated-content">
                <div class="blog-post-meta">
                    <span class="blog-category">{{ page.categories | join: " & " }}</span>
                    <span class="blog-date">{{ page.date | date: "%B %d, %Y" }}</span>
                </div>
                <h1 class="blog-post-title">{{ page.title }}</h1>
                <div class="blog-post-author">
                    <i class="fas fa-user-circle"></i>
                    <span>{{ page.author }}</span>
                </div>
            </div>
        </div>
    </header>

    <article class="blog-post-content">
        <div class="blog-post-container">
            <div class="blog-post-body">
                {{ content }}
            </div>
            
            <div class="blog-post-footer">
                <div class="blog-post-tags">
                    <i class="fas fa-tags"></i>
                    {% for category in page.categories %}
                    <span class="tag">{{ category }}</span>
                    {% endfor %}
                </div>
                <div class="blog-post-share">
                    <span>Share this article:</span>
                    <div class="share-buttons">
                        <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url | url_encode }}" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </article>
</main>

<style>
.blog-post-page {
    background: var(--background-color);
    min-height: 100vh;
}

.blog-post-header {
    background: #000000;
    padding: 4rem 0;
    margin-bottom: 3rem;
    position: relative;
    overflow: hidden;
}

.blog-post-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #000000;
    z-index: 1;
}

.disco-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
}

.blog-post-hero {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    z-index: 2;
}

.blog-post-hero-content {
    color: #ffffff;
    text-align: center;
}

.blog-post-meta {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    animation: fadeInUp 1s ease;
}

.blog-category {
    background: rgba(255, 255, 255, 0.2);
    padding: 0.5rem 1rem;
    border-radius: 20px;
}

.blog-date {
    color: rgba(255, 255, 255, 0.8);
}

.blog-post-title {
    font-size: 3rem;
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 1.5rem;
    font-family: var(--font-heading);
    animation: fadeInUp 1s ease 0.2s backwards;
}

.blog-post-author {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-size: 1.1rem;
    animation: fadeInUp 1s ease 0.4s backwards;
}

.blog-post-author i {
    font-size: 1.5rem;
}

.blog-post-content {
    padding: 0 2rem 4rem;
}

.blog-post-container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.blog-post-body {
    padding: 3rem;
    font-size: 1.1rem;
    line-height: 1.8;
    color: var(--text-color);
}

.blog-post-body h2 {
    font-size: 2rem;
    margin: 2.5rem 0 1.5rem;
    color: var(--primary);
    font-family: var(--font-heading);
}

.blog-post-body h3 {
    font-size: 1.5rem;
    margin: 2rem 0 1rem;
    color: var(--secondary);
    font-family: var(--font-heading);
}

.blog-post-body p {
    margin-bottom: 1.5rem;
}

.blog-post-body ul,
.blog-post-body ol {
    margin: 1.5rem 0;
    padding-left: 2rem;
}

.blog-post-body li {
    margin-bottom: 0.8rem;
}

.blog-post-body code {
    background: var(--code-background);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-family: monospace;
    font-size: 0.9em;
}

.blog-post-body pre {
    background: var(--code-background);
    padding: 1.5rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.blog-post-body pre code {
    background: none;
    padding: 0;
    font-size: 0.9em;
}

.blog-post-body blockquote {
    border-left: 4px solid var(--primary);
    padding-left: 1.5rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: var(--text-secondary);
}

.blog-post-footer {
    padding: 2rem 3rem;
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.blog-post-tags {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.blog-post-tags i {
    color: var(--primary);
}

.tag {
    background: var(--code-background);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.blog-post-share {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.share-buttons {
    display: flex;
    gap: 0.8rem;
}

.share-buttons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--code-background);
    color: var(--primary);
    transition: all 0.3s ease;
}

.share-buttons a:hover {
    background: var(--primary);
    color: white;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .blog-post-hero {
        padding: 0 1rem;
    }

    .blog-post-title {
        font-size: 2rem;
    }

    .blog-post-body {
        padding: 2rem;
        font-size: 1rem;
    }

    .blog-post-body h2 {
        font-size: 1.75rem;
    }

    .blog-post-body h3 {
        font-size: 1.25rem;
    }

    .blog-post-footer {
        flex-direction: column;
        gap: 1.5rem;
        align-items: flex-start;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get the container
    const container = document.querySelector('.blog-post-header');
    
    // Add disco lights animation
    const discoCanvas = document.querySelector('.blog-post-header .disco-canvas');
    if (discoCanvas && container) {
        const ctx = discoCanvas.getContext('2d');
        let lights = [];
        let animationFrameId;
        
        // Resize canvas
        function resizeCanvas() {
            discoCanvas.width = container.offsetWidth;
            discoCanvas.height = container.offsetHeight;
        }
        
        // Create disco lights
        function createLights() {
            lights = [];
            const numLights = window.innerWidth < 768 ? 8 : 15;
            
            for (let i = 0; i < numLights; i++) {
                lights.push({
                    x: Math.random() * discoCanvas.width,
                    y: Math.random() * discoCanvas.height,
                    radius: Math.random() * 150 + 70,
                    speed: Math.random() * 1.2 + 0.6,
                    angle: Math.random() * Math.PI * 2,
                    color: Math.random() < 0.5 ? '#4A00E0' : '#00B4D8',
                    opacity: Math.random() * 0.3 + 0.1
                });
            }
        }
        
        // Animate disco lights
        function animateDisco() {
            ctx.clearRect(0, 0, discoCanvas.width, discoCanvas.height);
            
            lights.forEach(light => {
                // Move light
                light.angle += light.speed * 0.01;
                light.x += Math.cos(light.angle) * light.speed;
                light.y += Math.sin(light.angle) * light.speed;
                
                // Wrap around edges
                if (light.x < -light.radius) light.x = discoCanvas.width + light.radius;
                if (light.x > discoCanvas.width + light.radius) light.x = -light.radius;
                if (light.y < -light.radius) light.y = discoCanvas.height + light.radius;
                if (light.y > discoCanvas.height + light.radius) light.y = -light.radius;
                
                // Draw light
                const gradient = ctx.createRadialGradient(
                    light.x, light.y, 0,
                    light.x, light.y, light.radius
                );
                
                const hexOpacity = Math.floor(light.opacity * 255).toString(16).padStart(2, '0');
                gradient.addColorStop(0, `${light.color}${hexOpacity}`);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(light.x, light.y, light.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            animationFrameId = requestAnimationFrame(animateDisco);
        }
        
        // Initialize disco lights
        resizeCanvas();
        createLights();
        animateDisco();
        
        // Handle resize for disco lights
        window.addEventListener('resize', () => {
            resizeCanvas();
            createLights();
        });
    }
});
</script>
